<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Frontend Mentor blog card example project by ElDonPapa" />
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="card">
      <img class="card__image" src="/images/illustration-article.svg" 
        alt="Card Illustration" height="200" />
      <div class="card__content">
        <p class="card__status">Learning</p>
        <p class="card__date">Published 21 Dec 2023</p>
        <h1>HTML &amp; CSS foundations</h1>
        <p class="card__body">These languages are the backbone of every 
          website, defining structure, content, and presentation.</p>
      </div>
      <div class="card__portrait">
        <img src="/images/image-avatar.webp" alt="Portrait" width="32">
        <p>Greg Hooper</p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/ElDonPapa" target="_blank">ElDonPapa</a>.</p>
  </footer>
</body>
</html>
